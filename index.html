<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP STUDENT COURSE REGISTRATION SYSTEM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="image">
      <img src="../images/logoplp.png" alt="PLP Logo" />
    </div>
    <div class="container">
      <form>
        <h2>Student Course Registration</h2>
        <hr />

        <label for="fullName">First Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter Full Name : (Surname, Firstname, Middle I.)"
        />

        <label for="emailAddress">Email Address:</label>
        <input
          type="email"
          id="emailAddress"
          name="emailAddress"
          placeholder="Enter Email Address:"
        />

        <label for="studentNumber">Student Number:</label>
        <input
          type="number"
          id="studentNumber"
          name="studentNumber"
          placeholder="Enter Student Number :"
        />

        <label for="yearSection">Year & Section:</label>
        <input
          type="text"
          id="yearSection"
          name="yearSection"
          placeholder="Enter Year and Section :"
        />
        
        <button type="button" class="register" id="register" onclick="location.href='../forms/student.html';">
          Register
        </button>
      </form>
    </div>

  

    <footer>
      <div class="ad-footer">
        <p>
          <span>Pamantasan ng Lungsod ng Pasig</span> | Flavier, Laurence James
          L.
        </p>
      </div>
    </footer>

    <script>
    
    </script>
  </body>
</html>
