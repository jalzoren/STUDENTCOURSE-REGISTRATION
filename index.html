<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP STUDENT COURSE REGISTRATION SYSTEM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="image">
      <img src="../images/logoplp.png" alt="PLP Logo" />
    </div>
    <div class="container">
      <form>
        <h2>Student Course Registration</h2>
        <hr />

        <label for="fullName">First Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter Full Name : (Surname, Firstname, Middle I.)"
        />

        <label for="emailAddress">Email Address:</label>
        <input
          type="email"
          id="emailAddress"
          name="emailAddress"
          placeholder="Enter Email Address:"
        />

        <label for="studentNumber">Student Number:</label>
        <input
          type="number"
          id="studentNumber"
          name="studentNumber"
          placeholder="Enter Student Number :"
        />

        <label for="yearSection">Year & Section:</label>
        <input
          type="text"
          id="yearSection"
          name="yearSection"
          placeholder="Enter Year and Section :"
        />

        <button type="button" class="viewcourses" id="submit">
          View and Select Available Courses
        </button>
      </form>
    </div>

    <div id="popup" style="display: none">
      <div id="popupContainer"></div>
    </div>

    <footer>
      <div class="ad-footer">
        <p>
          <span>Pamantasan ng Lungsod ng Pasig</span> | Flavier, Laurence James
          L.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("submit").addEventListener("click", function () {
        fetch("../forms/student-popup.html")
          .then((response) => response.text())
          .then((data) => {
            const container = document.getElementById("popup");
            container.innerHTML = data;

            container.style.display = "block";

            const closeButton = container.querySelector(".close-btn");
            if (closeButton) {
              closeButton.addEventListener("click", function () {
                container.style.display = "none";
              });
            }

            const scripts = container.querySelectorAll("script");
            scripts.forEach((oldScript) => {
              const newScript = document.createElement("script");
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                newScript.textContent = oldScript.textContent;
              }
              document.body.appendChild(newScript);
              oldScript.remove();
            });
          })
          .catch((error) => {
            console.error("Error loading HTML:", error);
          });
      });
    </script>
  </body>
</html>
